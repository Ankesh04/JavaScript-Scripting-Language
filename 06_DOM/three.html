<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div); 
    //here div element created <div></div>
    div.className = "main"
    //<div class = 'main'></div>
    div.id = Math.round(Math.random() * 10 + 1)
    //<div class = 'main' id='1'></div>  random id number will be generated
    div.setAttribute("title", "generated title")
    //<div class = 'main' id='1' title="generated title"></div> 
    //OPTIMISATION
    //this option is preffered as innerText or class name they overwrite they select the values and took them and if you are setting a value then they set them but in the etAttribute it directly set the value so one round trip is saved
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    //<div class = 'main' id='1' title="generated title">Chai aur code</div> 
    // Till here nothing will be displayed as it is the memory not in the page , when it will ome to page when we will say to attach this child in your document
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)
    document.body.appendChild(div) // here the child is added in your document.
</script>
</html>
