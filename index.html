<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function buttonclicked(){
            console.log('Button was Clicked.');
        }
        function changetext(){
            document.getElementById('first').innerHTML='The Para was Changed.';
        }
    </script>
</head>
<body>
    <h1 >JavaScript</h1>
    <p id="first">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime, inventore.</p>
    <button id="btn" onclick="buttonclicked()">Click Me</button>
    <button id="parachanged" onclick="changetext()">Change Para</button>
</body>
</html>
